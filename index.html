\u002Fkarol-kuntsel",description:"Elad saarel, vesi on ümber ja piirab. Teisest küljest on see saar nagu mingi magnet."};f[30]={_path:"\u002F_lood\u002Fkristin-lauri",description:"Minu kohta naljatamisi öeldaksegi, et olen selles majas üles kasvanud ja enam ära pole läinud."};f[31]={_path:"\u002F_lood\u002Fkylmking-ja-puuraiuja",description:"Raiu mulle ka üks kalapahl, ma tahan omale ka ühe kala küpsetada."};f[32]={_path:"\u002F_lood\u002Flaevameeste-eksimus",description:"Üks Inglis tiimer tuln ükskord Köpu otsa kuhal. Äkist näin – maa ees."};f[33]={_path:"\u002F_lood\u002Flesta-kiivas-suu",description:"Lest lititsegu liiva peel!"};f[34]={_path:"\u002F_lood\u002Fliia-hanni",description:"Kui kellelgi on tunne, et ma olen Saaremaa maha jätnud, siis ei – ma olen südames endiselt 100% saarlane."};f[35]={_path:"\u002F_lood\u002Fmardipaev",description:"Mis perenaine kostab, kui kari poriseid kaltsakaid toas pilli jöristab ning tantsu vihub?"};f[36]={_path:"\u002F_lood\u002Fmaret-nuut",description:"Sellest lapseea reisist jäi kindel soov, et ükskord tulen Saaremaale elama. Ühest korrast piisas."};f[37]={_path:"\u002F_lood\u002Fmaria-faust",description:"Ja kui mul on soov Saaremaal mingit muutust esile kutsuda ja oma arvamust avaldada, ütlevad saarlased, et sul pole selleks õigust, sa ei kuulu siia. No kuulun ikka küll!"};f[38]={_path:"\u002F_lood\u002Fmaria-hansar",description:"Alati lähen praami peal korraks välja, lasen argipäeval endast minna ja randun teise inimesena."};f[39]={_path:"\u002F_lood\u002Fmario-talvist",description:"Keegi peab täitma seda rolli, mida veel viiskümmend aastat tagasi tegid kümned tuhanded inimesed – hoidma elu ja loodust maal."};f[40]={_path:"\u002F_lood\u002Fmeeste-ja-naiste-loomine",description:"Vanasti polla inimesed poolist söuksed olnd kut paes."};f[41]={_path:"\u002F_lood\u002Fmida-koike-mererannast-voib-leida",description:"Ommikul tulnd keegi naine ja tahtnud enda laeva kätte saada. Mehed teind suured silmad."};f[42]={_path:"\u002F_lood
