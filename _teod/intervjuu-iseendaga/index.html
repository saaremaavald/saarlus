lime, oli meil selline tunne ja seltskond inimesi, et tantsu me jätta ei taha.",tags:["Kadri Kanemägi","Juhan Kanemägi"]};I[71]={_path:"\u002F_lood\u002Fkadripaev",description:"Poistel olid aluspüksid teiste pükste peal, suled kübara peal.",tags:["kadripäev",G]};I[72]={_path:"\u002F_lood\u002Fkaplinski-siit-sa-oled",description:"Inimene elab kahesuguses keskkonnas - sõnades, mis pärinevad teistelt inimestelt, ja asjades-liikumistes, mis on loodus ja inimesed ise.",tags:["Jaan Kaplinski"]};I[73]={_path:"\u002F_lood\u002Fkarol-kuntsel",description:"Elad saarel, vesi on ümber ja piirab. Teisest küljest on see saar nagu mingi magnet.",tags:["intervjuu","Karol Kuntsel"]};I[74]={_path:"\u002F_lood\u002Fkatku-ajal",description:"Olnd suur katku aega ühekorra Saaremaal. Surnd selle korraga ära irmus palju inimesi.",tags:[g,"katk"]};I[75]={_path:"\u002F_lood\u002Fkonrad-magi",description:"Saaremaa maalitakse nähtavaks, temast saab esmalt saare võrdkuju ja siis ühel hetkel ka kogu Eesti pildiline võrdkuju.",tags:["Konrad Mägi","käivitama","kuhjama","õhetama","plahvatama","põlema",U]};I[76]={_path:"\u002F_lood\u002Fkristin-lauri",description:"Minu kohta naljatamisi öeldaksegi, et olen selles majas üles kasvanud ja enam ära pole läinud.",tags:["Kristin Lauri"]};I[77]={_path:"\u002F_lood\u002Fkylmking-ja-puuraiuja",description:"Raiu mulle ka üks kalapahl, ma tahan omale ka ühe kala küpsetada.",tags:[g,"räim",V,W,"külmking","mets","hunt","kartul","kalapahl"]};I[78]={_path:"\u002F_lood\u002Flaevameeste-eksimus",description:"Üks Inglis tiimer tuln ükskord Köpu otsa kuhal. Äkist näin – maa ees.",tags:[g,w,V,"kammeljas",X,"Mustjala"]};I[79]={_path:"\u002F_lood\u002Flesta-kiivas-suu",description:"Lest lititsegu liiva peel!",tags:["lest",g,Q]};I[80]={_path:"\u002F_lood\u002Fliia-hanni",description:"Kui kellelgi on tunne, et ma olen Saaremaa maha jätnud, siis ei – ma olen südames endiselt 100% saarlane.",tags:["Liia Hänni"]};I[81]={_path:"\u002F_lood\u002Flouis-kahn",description:"“Lestakala” - see eestikeelne sõna oli tal surmani meeles!",tags:[]};I[82]={_path:"\u002F_lood\u002Fmager-tonisson",description:"Kui mõtlen tagasi ajale Kuressaares ja eelkõige Lõpe kolhoosile, siis paistab seal Teie nimi nagu särav valgus, mis tungib läbi raskete pilvede.",tags:["arhitektuur"]};I[83]={_path:"\u002F_lood\u002Fmaimu-berg",description:"Ma nägin Hitlert Mustjala poes, Hitlert!",tags:[]};I[84]={_path:"\u002F_lood\u002Fmardipaev",description:"Mis perenaine kostab, kui kari poriseid kaltsakaid toas pilli jöristab ning tantsu vihub?",tags:["mardipäev",G]};I[85]={_path:"\u002F_lood\u002Fmaret-nuut",description:"Sellest lapseea reisist jäi kindel soov, et ükskord tulen Saaremaale elama. Ühest korrast piisas.",tags:["Maret Nuut"]};I[86]={_path:"\u002F_lood\u002Fmaria-faust",description:"Ja kui mul on soov Saaremaal mingit muutust esile kutsuda ja oma arvamust avaldada, ütlevad saarlased, et sul pole selleks õigust, sa ei kuulu siia. No kuulun ikka küll!",tags:["Maria Faust"]};I[87]={_path:"\u002F_lood\u002Fmaria-hansar",description:"Alati lähen praami peal korraks välja, lasen argipäeval endast minna ja randun teise inimesena.",tags:["Maria Hansar"]};I[88]={_path:"\u002F_lood\u002Fmarie-ducker",description:"Vanaema ja mina olime jõulise saarlase juhitud kelgul, samal ajal kui mehed pikkade pootshaakidega ees kõndisid ja jää tugevust kontrollisid.",tags:["Marie Ducker","jalutamine","ületamine"]};I[89]={_path:"\u002F_lood\u002Fmario-talvist",description:"Keegi peab täitma seda rolli, mida veel viiskümmend aastat tagasi tegid kümned tuhanded inimesed – hoidma elu ja loodust maal.",tags:["Mario Talvist"]};I[90]={_path:"\u002F_lood\u002Fmeeste-ja-naiste-loomine",description:"Vanasti polla inimesed poolist söuksed olnd kut paes.",tags:["mees",Y,"jumal"]};I[91]={_path:"\u002F_lood\u002Fmehis-heinsaar",description:"Mingi imelik, füüsiliselt aistitav olemise iiveldus oli rinnus, justkui oleksin soojavereline koolnu, kes kesk suvepäeva kadakate vahel ringi ukerdab.",tags:["geenius aga ei ole"]};I[92]={_path:"\u002F_lood\u002Fmehis-tulk-murdepunkt",description:"Täis muistsete tapluste tuikavaid arme üks murdepunkt sügaval peidus me sees",tags:["ujuma","uppuma"]};I[93]={_path:"\u002F_lood\u002Fmehis-tulk",description:"Vana Hauküla kabeli dominiiklasest preester Meinhard teab, et saarlased ei valeta, aga nad jätavad rahulolematust tundes alati miskit ütlemata.",tags:[v,"keskaeg"]};I[94]={_path:"\u002F_lood\u002Fmelania-tuus",description:"Saaremaa on ikka Saaremaa, oma kodu ikka oma kodu, kes sii ikka sü‛ndind on, see tahab sii surra koa",tags:[Z]};I[95]={_path:"\u002F_lood\u002Fmida-koike-mererannast-voib-leida",description:"Ommikul tulnd keegi naine ja tahtnud enda laeva kätte saada. Mehed teind suured silmad.",tags:[g,w,X,o,"haakrik"]};I[96]={_path:"\u002F_lood\u002Fmis-on-kaali-jarve-pohjas",description:"Kord tahtnud külarahvas mööta Kaali järve sügavust.",tags:[g,"Kaali järv"]};I[97]={_path:"\u002F_lood\u002Fmurelik-surnu",description:"Kord oli üks tüdruk Irase külas üksinda koju jäänud.",tags:["tüdruk",e,t]};I[98]={_path:"\u002F_lood\u002Foskar-kruus-mandmets",description:"Muidugi on olnud ka eredaid ja valgeid silmapilke, aga nad on olnud silmapilgud, millega ei ole teistel asja.",tags:["Jakob"]};I[99]={_path:"\u002F_lood\u002Fpaap-uspenski",description:"Elu Saaremaa vallas ongi üks suur takistus. Siin ikka iga päev korjad kaikaid kodaratest, aga oi kuidas öpetab!",tags:["Paap Uspenski"]};I[100]={_path:"\u002F_lood\u002Fpahila-soo",description:"Vanasti ei tohtind ükski naisterahvas palja pääga välja minna.",tags:[g,"haldjad","soo",Y,"tammik",u]};I[101]={_path:"\u002F_lood\u002Fpannileib",description:"Teeks täna õige pannileiba?",tags:["pannileib","toit"]};I[102]={_path:"\u002F_lood\u002Fpiret-puppart",description:"Mulle meeldib, et suudan end tunda hästi paadis, metsas marjul ja ka linnadžungel on kodune.",tags:["Piret Puppart"]};I[103]={_path:"\u002F_lood\u002Fraido-lember",description:"Eestit arendades töötan selle nimel, et Saaremaal tekiks neid maailmatasemel eneseteostusvõimalusi rohkem.",tags:["Raido Lember"]};I[104]={_path:"\u002F_lood\u002Freet-tepaskind",description:"Võin öelda, et Saaremaa on mu hinge kodu.",tags:["Reet Tepaskind"]};I[105]={_path:"\u002F_lood\u002Frehepapp",description:"Kui nad väga mürgeldavad, siis panen pilli üüdma, nii kohe kükitavad irvitades nurgas kuni esimese kukelauluni, siis kaduvad napsu pealt köik!",tags:[g,"rehepapp",T,"torupill","muusika",m]};I[106]={_path:"\u002F_lood\u002Frobert-vahter",description:"Kui Harjumaal töötasin, pidi mitmel korral ka noaga tõtt vaatama. Saaremaal on rahulikum.",tags:["Robert Vahter"]};I[107]={_path:"\u002F_lood\u002Fsaaremaa-mass",description:"Õpilased relvastati ja saadeti Orissaare maanteed mööda teele, et mässulistele võimalikult kaugel Kuressaarest vastu astuda.",tags:[Z]};I[108]={_path:"\u002F_lood\u002Fsaaremaa-rahvariided",description:"Mida pidupäeval selga panna?",tags:["rahvariided"]};I[109]={_path:"\u002F_lood\u002Fsaaremaa-sokud",description:"Vahest oli selg veel mütu aega tagant järge aige, ole kõveras, look jalge vahel.",tags:["sokud",G]};I[110]={_path:"\u002F_lood\u002Fsalome-trei",description:"- \"Milliste kavatsustega Tartus Pallase kunstikooli astusite?\" - \"Edasi jõuda.\"",tags:["Salome Trei","pagemine","vaikimine"]};I[111]={_path:"\u002F_lood\u002Fsander-molder",description:"Just see lainetus ja lainete rütm, see kõik kuidagi hiilib väga tihti mu muusikasse.",tags:["Sander Mölder"]};I[112]={_path:"\u002F_lood\u002Fsulev-truuvaart",description:"Ilm oli pilves, vaikne, lainet peaaegu ei olnud. Järsku kerkisid kaljunuki tagant kellegi saksa naastudega tanksaabastes jalad.",tags:["sullu"]};I[113]={_path:"\u002F_lood\u002Fsuur-toll",description:"See mägi olla rahvajutu järele Saaremaa seljaroog.",tags:["Suur Tõll",W]};I[114]={_path:"\u002F_lood\u002Ftaavi-rauniste",description:"Olen Saaremaale truuks jäänud, et see paik areneks ja siin oleks midagi teha ning et lastel oleks hea kasvada.",tags:["Taavi Rauniste"]};I[115]={_path:"\u002F_lood\u002Ftaavi-tuulik",description:"Vahel talveõhtutel tegime itaaliakeelset õhtusööki ja tean öelda, et 20 protsenti Abruka elanikest oskab itaalia keelt.",tags:["Taavi Tuulik"]};I[116]={_path:"\u002F_lood\u002Ftaid-kaladeks",description:"Jüri oli julge, pea oli valge",tags:[]};I[117]={_path:"\u002F_lood\u002Ftarmo-teder-jaan",description:"Ja nüüd kandis üks väljarebitud lehekülg Nietzsche suurteosest Kinga Borka “autogrammi”.",tags:["Nietzsche"]};I[118]={_path:"\u002F_lood\u002Ftarmo-teder-kuressaare",description:"Tegelikult polegi see nii väga otse maa, hoopis suur saar, mis kannab lõunapoolse kõhukülje all ka oma ainukest linna.",tags:[a]};I[119]={_path:"\u002F_lood\u002Ftatt-ja-amblik",description:"Tatt ja ämblik saand Nasva jöe silla pääl kokku.",tags:[g,F,_,"Nasva"]};I[120]={_path:"\u002F_lood\u002Fundiks-kaimine",description:"Enne käind inimesed ikka undiks. Jeesuse sündimisest saadik ei ole seda enam nii sagedasti.",tags:["rahvajutt"]};I[121]={_path:"\u002F_lood\u002Fursel-velve",description:"Saaremaa ühisgümnaasiumis oli selline tore ja hakkaja seltskond ning arusaamine, et koos ja ühtse tiimina on võimalik palju asju teha.",tags:["Ursel Velve"]};I[122]={_path:"\u002F_lood\u002Fussid-ning-angerjad",description:"Sellest poolest, mis kuivale jähi, sigisid ussid, teisest poolest tulid annergad.",tags:[g,F,"uss","angerjas",w,_]};I[123]={_path:"\u002F_lood\u002Fvahur-karus",description:"Gotland, Saaremaa, Hiiumaa ja Ahvenamaa – kui ühte nendest kontrollid, siis suudad kontrollida suurt osa ülejäänud Läänemerest.",tags:["Vahur Karus"]};I[124]={_path:"\u002F_lood\u002Fvalmar-voolaid",description:"Naljaga pooleks saan öelda, et olen Saaremaal rohkem ringi sõitnud kui saarlased ise.",tags:["Valmar Voolaid"]};I[125]={_path:"\u002F_lood\u002Fvello-vinn",description:"Mulle meeldisid rohkem maastikud, samuti igasugu tehnilised objektid nagu autod ja lennukid.",tags:["Vello Vinn",U,"peegeldama","alustama","lahkuma"]};I[126]={_path:"\u002F_lood\
