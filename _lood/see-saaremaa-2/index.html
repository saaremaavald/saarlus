"\u002F_lood\u002Fjanese-lohkine-mokk",description:"Üpagem köik ühekorraga aja pääle, et kui kedagi vaenlast teispool aeda oleks olevad, siis meil julgem vastu akata.",tags:[b,G]};D[27]={_path:"\u002F_lood\u002Fjarved-ja-joed",description:"Mönda kohta puhund ta nii palju vett, et see ei vaibund enam tagasi merre, vaid jäi maale peatuma.",tags:[b,f,H,"järv","jõgi",d,"laht",y,I]};D[28]={_path:"\u002F_lood\u002Fjulie-ederberg",description:"Kui rohu lillekesed kasvasivad mu laulud vaiksel viisil ülesse.",tags:[p,q,r,l,h,m]};D[29]={_path:"\u002F_lood\u002Fjyri-tuulik-raim",description:"Jääräim, hallakala, rohuräim, leheräim, õunapuuõieräim, koerputkeräim...",tags:[]};D[30]={_path:"\u002F_lood\u002Fkadri-juhan-kanemagi",description:"Kui saarele tagasi tulime, oli meil selline tunne ja seltskond inimesi, et tantsu me jätta ei taha. Rahvuslike sugemetaga tants võib olla väga äge!",tags:[a,"Kadri Kanemägi","Juhan Kanemägi"]};D[31]={_path:"\u002F_lood\u002Fkadripaev",description:"Poistel olid aluspüksid teiste pükste peal, suled kübara peal.",tags:["kadripäev",z]};D[32]={_path:"\u002F_lood\u002Fkaplinski-siit-sa-oled",description:"Inimene elab kahesuguses keskkonnas - sõnades, mis pärinevad teistelt inimestelt, ja asjades-liikumistes, mis on loodus ja inimesed ise.",tags:[F]};D[33]={_path:"\u002F_lood\u002Fkarol-kuntsel",description:"Elad saarel, vesi on ümber ja piirab. See annab ehk tõuke, et tahad välja murda. Teisest küljest on see saar nagu mingi magnet, mis sind sinna tõmbab.",tags:[a,"karol kuntsel"]};D[34]={_path:"\u002F_lood\u002Fkas-sa-saaremaa-toivot-tead",description:"Kas sa Saaremaa Toivot tead?",tags:[d,n,"kalapüük",A,J]};D[35]={_path:"\u002F_lood\u002Fkirjanikud-suvel",description:"Kirjanikud suvel",tags:["Kirjanik"]};D[36]={_path:"\u002F_lood\u002Fkorgel-masti-tipus",description:"Jää jumalaga, Mann, Nublu ja Rotterdam?",tags:[i,"Rotterdam",d,s,B,K]};D[37]={_path:"\u002F_lood\u002Fkristin-lauri",description:"Minu kohta naljatamisi öeldaksegi, et olen selles majas üles kasvanud ja enam ära ei ole läinud.",tags:[a,"Kristin Lauri"]};D[38]={_path:"\u002F_lood\u002Fkylmking-ja-puuraiuja",description:"Raiu mulle ka üks kalapahl, ma tahan omale ka ühe kala küpsetada.",tags:[b,f,"räim",n,L,"külmking","mets","hunt","kartul","kalapahl"]};D[39]={_path:"\u002F_lood\u002Flaevahukk",description:"Mis saab meestest mere põhjas?",tags:[i,t,"Pöide",d,s,"laevahukk",n]};D[40]={_path:"\u002F_lood\u002Flaevameeste-eksimus",description:"Üks Inglis tiimer tuln ükskord Köpu otsa kuhal. Äkist näin – maa ees.",tags:[b,f,d,n,"kammeljas",s,"Mustjala"]};D[41]={_path:"\u002F_lood\u002Flesta-kiivas-suu",description:"Lest lititsegu liiva peel!",tags:[b,"lest",f,"Anseküla"]};D[42]={_path:"\u002F_lood\u002Fliia-hanni",description:"Kui kellelgi on tunne, et ma olen Saaremaa maha jätnud, siis ei – ma olen südames endiselt 100% saarlane.",tags:[a,"Liia Hänni"]};D[43]={_path:"\u002F_lood\u002Fmardipaev",description:"Mis perenaine kostab, kui kari poriseid kaltsakaid toas pilli jöristab ning tantsu vihub?",tags:["mardipäev",z]};D[44]={_path:"\u002F_lood\u002Fmaret-nuut",description:"Sellest lapseeas käidud Saaremaa reisist jäi mulle kindel soov, et ükskord tulen Saaremaale elama. Ühest korrast piisas.",tags:[a,"Maret Nuut"]};D[45]={_path:"\u002F_lood\u002Fmaria-faust",description:"Ja kui mul on soov Saaremaal mingit muutust esile kutsuda ja oma arvamust avaldada, ütlevad saarlased, et sul pole selleks õigust, sa ei kuulu siia. No kuulun ikka küll.",tags:[a,"Maria Faust"]};D[46]={_path:"\u002F_lood\u002Fmaria-hansar",description:"Saaremaal on minu jaoks eriline kergus, mis saabub juba praami peal. Alati lähen seal praami peal korraks ka välja, lasen argipäeval endast minna ja randun teise inimesena.",tags:[a,"maria hansar"]};D[47]={_path:"\u002F_lood\u002Fmario-talvist",description:"Keegi peab täitma seda rolli, mida veel viiskümmend aastat tagasi tegid kümned tuhanded inimesed – hoidma elu ja loodust maal, karjatama mereääri, et lindudel, loomadel, putukatel ja ka inimestel oleks kohta, kus olla ja elada.",tags:[a,"Mario Talvist"]};D[48]={_path:"\u002F_lood\u002Fmeeste-ja-naiste-loomine",description:"Vanasti polla inimesed poolist söuksed olnd kut paes.",tags:[b,G]};D[49]={_path:"\u002F_lood\u002Fmida-koike-mererannast-voib-leida",description:"Ommikul tulnd keegi naine ja tahtnud enda laeva kätte saada. Mehed teind suured silmad.",tags:[b,f,d,s,M,"haakrik"]};D[50]={_path:"\u002F_lood\u002Fmiks-kyla-avis",description:"Äkki süttind küla pölema. Kust tuli alguse saand, ei teadnud keegi.",tags:[b,f,M,"küla",N]};D[51]={_path:"\u002F_lood\u002Fmis-on-kaali-jarve-pohjas",description:"Kord tahtnud külarahvas mööta Kaali järve sügavust.",tags:[b,f,"Kaali järv"]};D[52]={_path:"\u002F_lood\u002Fmurelik-surnu",description:"Kord oli üks tüdruk Irase külas üksinda koju jäänud. Võõrasema oli kodust tol õhtul ära läinud.",tags:[b,"surm",I]};D[53]={_path:"\u002F_lood\u002Foskar-kruus-mandmets",description:"Reis Saaremaale on aeganõudev: esimesel päeval jõudsin ainult Kingisseppa.",tags:["Jakob"]};D[54]={_path:"\u002F_lood\u002Fpaap-uspenski",description:"Tead, kriis kriisiks, tegelt elu Saaremaa vallas ongi üks suur takistus. Siin ikka iga päev korjad kaikaid kodaratest, aga oi kuidas öpetab!",tags:[a,"Paap Uspenski"]};D[55]={_path:"\u002F_lood\u002Fpahila-soo",description:"Vanasti ei tohtind ükski naisterahvas palja pääga välja minna.",tags:[b,f,"haldjad",N,E,"tammik","Karja"]};D[56]={_path:"\u002F_lood\u002Fpannileib",description:"Teeks täna õige pannileiba?",tags:["pannileib","toit"]};D[57]={_path:"\u002F_lood\u002Fpiret-puppart",description:"Mulle meeldib, et suudan end tunda hästi paadis, metsas marjul ja ka linnadžungel on kodune.",tags:[a,"piret puppart"]};D[58]={_path:"\u002F_lood\u002Fraido-lember",description:"Eestit arendades töötan selle nimel, et Saaremaal tekiks neid maailmatasemel eneseteostusvõimalusi rohkem.",tags:[a,"raido lember"]};D[59]={_path:"\u002F_lood\u002Freet-tepaskind",description:"Võin öelda, et Saaremaa on mu hinge kodu.",tags:[a,"Reet Tepaskind"]};D[60]={_path:"\u002F_lood\u002Frehepapp",description:"Kui nad väga mürgeldavad, panen pilli üüdma, siis kaduvad napsu pealt köik!",tags:[b,f,"rehepapp",H,"torupill",i,K]};D[61]={_path:"\u002F_lood\u002Frobert-vahter",description:"Kui Harjumaal töötasin, pidi mitmel korral ka noaga tõtt vaatama. Saaremaal on rahulikum.",tags:[a,"Robert Vahter"]};D[62]={_path:"\u002F_lood\u002Fsaaremaa-rahvariided",description:"Mida pidupäeval selga panna?",tags:["rahvariided"]};D[63]={_path:"\u002F_lood\u002Fsaaremaa-sokud",description:"Vahest oli selg veel mütu aega tagant järge aige, ole kõveras, look jalge vahel.",tags:["sokud",z]};D[64]={_path:"\u002F_lood\u002Fsander-molder",description:"Just see lainetus ja lainete rütm, see kõik kuidagi nagu moel või teisel hiilib väga tihti mu muusikasse. Ka tuulevihin kõrkjates.",tags:[a,"sander molder"]};D[65]={_path:O,description:P,tags:[i,t,d,Q,R,A]};D[66]={_path:"\u002F_lood\u002Fsee-saaremaa",description:"see saaremaa",tags:[i,"poiss",d,"maa",t]};D[67]={_path:"\u002F_lood\u002Fsuur-toll",description:"See mägi olla rahvajutu järele Saaremaa seljaroog.",tags:[l,L]};D[68]={_path:"\u002F_lood\u002Ftaavi-rauniste",description:"Ma ei pea ennast poliitikuks, olen inimene, kes tahab midagi ära teha. Olen Saaremaale truuks jäänud, et see paik areneks ja siin oleks midagi teha ning et lastel oleks hea kasvada.",tags:[a,"Taavi Rauniste"]};D[69]={_path:"\u002F_lood\u002Ftaavi-tuulik",description:"Vahel talveõhtutel tegime itaaliakeelset õhtusööki ja tean öelda, et 20 protsenti Abruka elanikest oskab itaalia keelt.",tags:[a,"taavi tuulik"]};D[70]={_path:"\u002F_lood\u002Ftatt-ja-amblik",description:"Tatt ja ämblik saand Nasva jöe silla pääl kokku.",tags:[b,f,y,B,J]};D[71]={_path:"\u002F_lood\u002Fundiks-kaimine",description:"Enne käind inimesed ikka undiks. Jeesuse sündimisest saadik ei ole seda enam nii sagedasti.",tags:[b]};D[72]={_path:"\u002F_lood\u002Fursel-velve",description:"Teine asi on koolikaaslaste
